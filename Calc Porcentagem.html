<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de Porcentagem | XY Tools</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  
  <script src="calculaPorcentagem.js"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            fundo: '#121018',
            roxo1: '#4800ff',
            roxo2: '#efebf7',
            borda: '#2d1b4f',
            txt1: '#e4e4e4',
            txt2: '#a6a6a6',
            
            light_fundo: '#f5f5f7',
            light_roxo1: '#5a00ff',
            light_roxo2: '#2d1b4f',
            light_borda: '#d1c4e9',
            light_txt1: '#333333',
            light_txt2: '#666666',
          },
        },
      },
    };
  </script>
</head>
<body class="bg-fundo text-txt1 flex flex-col min-h-screen dark:bg-light_fundo dark:text-light_txt1">

  <!-- navbar -->
  <nav class="bg-roxo1 px-6 py-3 flex items-center justify-between shadow-lg dark:bg-light_roxo1">
    <div class="text-2xl font-bold text-borda dark:text-light_borda">
      <a href="index.html">XY Tools</a>
    </div>

    <div class="flex items-center space-x-4">
      <div class="flex items-center bg-fundo border border-roxo1 rounded-full overflow-hidden dark:bg-light_fundo dark:border-light_roxo1">
        <input type="text" placeholder="buscar..."
               class="px-3 py-2 w-40 md:w-64 text-txt1 bg-transparent focus:outline-none placeholder-txt2 dark:text-light_txt1 dark:placeholder-light_txt2">
        <button class="bg-borda hover:bg-roxo2 px-4 py-2 dark:bg-light_borda dark:hover:bg-light_roxo2">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      
      <!-- d-m botão -->
      <button id="theme-toggle" class="p-2 rounded-full bg-borda text-roxo2 hover:bg-roxo1 dark:bg-light_borda dark:text-light_roxo2 dark:hover:bg-light_roxo1">
        <i id="theme-icon" class="fa-solid fa-moon"></i>
      </button>
    </div>
  </nav>

  <!-- sidebar / conteudo-->
  <div class="flex flex-1">
    <!-- sidebar -->
    <aside class="bg-roxo2 w-64 p-6 space-y-4 dark:bg-light_roxo2">
      <h2 class="text-xl font-bold text-borda mb-4 dark:text-light_borda">Ferramentas</h2>
      <ul class="space-y-3">
        <li>
          <a href="Calc Porcentagem.html" class="flex items-center space-x-2 text-roxo1 font-semibold dark:text-light_roxo1">
            <i class="fa-solid fa-calculator"></i> <span>Calculadora de Porcentagem</span>
          </a>
        </li>
        <li>
          <a href="seletor-cores.html" class="flex items-center space-x-2 text-borda hover:text-roxo1 dark:text-light_borda dark:hover:text-light_roxo1">
           <i class="fa-solid fa-palette"></i> <span>Seletor de Cores</span>
          </a>
        </li>
        <li>
          <a href="Validar CPF.html" class="flex items-center space-x-2 text-borda hover:text-roxo1 dark:text-light_borda dark:hover:text-light_roxo1">
            <i class="fa-solid fa-barcode"></i> <span>Validador de CPF</span>
          </a>
        </li>
        <li>
          <a href="conversor-binario.html" class="flex items-center space-x-2 text-borda hover:text-roxo1 dark:text-light_borda dark:hover:text-light_roxo1">
            <i class="fa-solid fa-code"></i> <span>Conversor Binário</span>
          </a>
        </li>
      </ul>
    </aside>

    <!-- conteúdo principal -->
    <main class="flex-1 p-6">
      <h1 class="text-2xl font-bold text-roxo1 mb-6 dark:text-light_roxo1">Calculadora de Porcentagem</h1>
      
      <div class="max-w-md mx-auto bg-roxo2 p-6 rounded-lg shadow-md dark:bg-light_roxo2">
        <div class="text-center mb-6">
          <h2 class="text-xl font-semibold text-borda dark:text-light_borda">Quanto é</h2>
        </div>

        <div class="space-y-4">
          <div>
            <label for="porcentagem" class="block text-borda mb-1 dark:text-light_borda">Porcentagem (%)</label>
            <input 
              id="porcentagem" 
              placeholder="Ex: 10" 
              class="w-full px-4 py-2 bg-fundo border border-borda rounded focus:outline-none focus:ring-2 focus:ring-roxo1 dark:bg-light_fundo dark:border-light_borda"
            >
          </div>

          <div>
            <label for="valor" class="block text-borda mb-1 dark:text-light_borda">De (valor)</label>
            <input  
              id="valor" 
              placeholder="Ex: 100" 
              class="w-full px-4 py-2 bg-fundo border border-borda rounded focus:outline-none focus:ring-2 focus:ring-roxo1 dark:bg-light_fundo dark:border-light_borda"
            >
          </div>

          <div class="flex items-center space-x-4">
            <button 
              id="calcular-btn" 
              class="flex-1 bg-roxo1 hover:bg-borda text-roxo2 py-2 px-4 rounded transition duration-200 dark:bg-light_roxo1 dark:hover:bg-light_borda dark:text-light_roxo2"
            >
              calcular
            </button>

            <button 
              id="limpar-btn" 
              class="flex-1 bg-borda hover:bg-roxo1 text-roxo2 py-2 px-4 rounded transition duration-200 dark:bg-light_borda dark:hover:bg-light_roxo1 dark:text-light_roxo2"
            >
              limpar
            </button>
          </div>
        </div>

        <!-- resultado -->
        <div id="resultado-container" class="mt-6 p-4 bg-fundo rounded-lg text-center hidden dark:bg-light_fundo">
      <p class="text-txt2 mb-1 dark:text-light_txt2">Resultado:</p>
      <p id="resultado" class="text-2xl font-bold text-roxo1 dark:text-light_roxo1"></p>
    </div>

    <!-- msg erro -->
    <div id="mensagem-erro" class="mt-4 p-3 bg-red-100 text-red-700 rounded-lg hidden dark:bg-red-900 dark:text-red-100">
      <i class="fas fa-exclamation-circle mr-2"></i>
      <span id="texto-erro"></span>
    </div>
        </div>
      </div>
    </main>
  </div>
  <script src="./darkMode.js"></script>
</body>
</html>
