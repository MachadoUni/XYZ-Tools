<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contador de Caracteres | XY Tools</title>
  <link rel="icon" type="logo" href="../logos/Logo curto.svg">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">   

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: { 'sans': ['Lexend', 'sans-serif'] },
          colors: {
            fundo: '#121018', roxo1: '#7b00ff', roxo2: '#efebf7', borda: '#2d1b4f',
            txt1: '#e4e4e4', txt2: '#a6a6a6', light_fundo: '#f5f5f7',
            light_roxo1: '#7b00ff', light_roxo2: '#efebf7', light_borda: '#2d1b4f',
            light_txt1: '#333333', light_txt2: '#666666',
          },
        },
      },
    };
  </script>

  <style>
    * { font-family: 'Lexend', sans-serif; }
    textarea::placeholder { color: #a6a6a6; }
    .dark textarea::placeholder { color: #666666; }
            
    .cursor-solid {
        position: fixed;
        width: 10px;
        height: 10px;
        background-color: #7b00ff;
        border-radius: 50%;
        pointer-events: none;
        box-shadow: 0 0 6px #7b00ff, 0 0 12px #7b00ff;
        transform: translate(-50%, -50%);
        z-index: 9999;
    }

    .sidebar-transition {
        transition: transform 0.3s ease-in-out;
    }

    #sidebar-container { min-width: 0; }
    @media (min-width: 640px) { #sidebar-container { min-width: 256px; } }
  </style>
</head>

<body class="bg-fundo text-txt1 flex flex-col min-h-screen dark:bg-light_fundo dark:text-light_txt1 overflow-x-hidden">

<div id="navbar-container"></div>
<div id="overlay"></div> 

<div class="flex flex-1 relative overflow-hidden">
    <div id="sidebar-container" class="flex-shrink-0"></div>

    <main class="flex-1 min-w-0 overflow-y-auto p-6 sm:ml-0 transition-all duration-300">
      
      <div class="max-w-4xl mx-auto sm:mx-0">
        <h1 class="text-2xl font-bold text-roxo2 mb-6 dark:text-light_borda">Contador de Caracteres</h1>
      </div>

      <div class="max-w-2xl mx-auto bg-roxo2 p-6 rounded-lg shadow-md dark:bg-light_roxo2">
        
        <div class="mb-6">
          <label class="block text-borda mb-2 dark:text-light_borda font-semibold text-sm">Digite ou cole seu texto:</label>
          <textarea id="texto-input" rows="10" 
            class="w-full px-4 py-3 bg-fundo border border-borda rounded-lg focus:outline-none focus:ring-2 focus:ring-roxo1 dark:bg-light_fundo dark:border-light_borda text-txt1 dark:text-light_txt1 resize-none"
            placeholder="O contador atualizará automaticamente..." oninput="contarTudo()"></textarea>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-6">
          <div class="bg-fundo border border-borda p-4 rounded text-center dark:bg-light_fundo dark:border-light_borda">
            <span class="block text-[10px] uppercase font-bold text-txt2 dark:text-light_txt2 tracking-widest">Total Caracteres</span>
            <span id="cont-caracteres" class="text-2xl font-bold text-roxo1">0</span>
          </div>
          <div class="bg-fundo border border-borda p-4 rounded text-center dark:bg-light_fundo dark:border-light_borda">
            <span class="block text-[10px] uppercase font-bold text-txt2 dark:text-light_txt2 tracking-widest">Palavras</span>
            <span id="cont-palavras" class="text-2xl font-bold text-roxo1">0</span>
          </div>
          <div class="bg-fundo border border-borda p-4 rounded text-center dark:bg-light_fundo dark:border-light_borda">
            <span class="block text-[10px] uppercase font-bold text-txt2 dark:text-light_txt2 tracking-widest">Sem Espaços</span>
            <span id="cont-sem-espaco" class="text-2xl font-bold text-roxo1">0</span>
          </div>
        </div>

        <button onclick="limparTexto()" 
          class="w-full bg-borda hover:bg-roxo1 text-roxo2 py-3 px-4 rounded transition duration-200 dark:bg-light_borda dark:hover:bg-light_roxo1 dark:text-light_roxo2 flex items-center justify-center text-sm font-bold">
          <i class="fa-solid fa-trash-can mr-2"></i> Limpar Campo
        </button>

      </div>
    </main>
</div>

<script src="../JS/loadComponents.js" defer></script>
<script src="../JS/darkMode.js" defer></script>
<script src="../JS/ContadorCaracteres.js" defer></script>

</body>
</html>
