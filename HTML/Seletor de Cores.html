<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seletor de Cores | XY Tools</title>
  <link rel="icon" type="logo" href="../logos/Logo curto.svg">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <script src="../JS/loadComponents.js" defer></script>
  <script src="../JS/seletorDeCores.js"></script>
  
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            'sans': ['Lexend', 'sans-serif'],
          },
          colors: {
            fundo: '#121018',
            roxo1: '#7b00ff',
            roxo2: '#efebf7',
            borda: '#2d1b4f',
            txt1: '#e4e4e4',
            txt2: '#a6a6a6',
            light_fundo: '#f5f5f7',
            light_roxo1: '#7b00ff',
            light_roxo2: '#efebf7',
            light_borda: '#2d1b4f',
            light_txt1: '#333333',
            light_txt2: '#666666',
          },
        },
      },
    };
  </script>

  <style>
    * { font-family: 'Lexend', sans-serif; }
    input::placeholder { color: #a6a6a6; }
    .dark input::placeholder { color: #666666; }

    .sv-area {
      background: linear-gradient(to right, #fff, rgba(255, 0, 0, 0)),
                  linear-gradient(to top, #000, rgba(0, 0, 0, 0));
    }

    .hue-slider {
      background: linear-gradient(to right, red, yellow, lime, cyan, blue, magenta, red);
    }

    .color-btn { transition: all 0.2s ease; }
    .color-btn:active { transform: scale(0.97); }

    #tooltipHex, #tooltipRgb {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease-in-out;
      background-color: #7b00ff;
    }

    .show { opacity: 1 !important; }

    .cursor-solid {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: #7b00ff;
      border-radius: 50%;
      pointer-events: none;
      box-shadow: 0 0 6px #7b00ff, 0 0 12px #7b00ff;
      transform: translate(-50%, -50%);
      z-index: 9999;
    }

  </style>
</head>

<body class="bg-fundo text-txt1 flex flex-col min-h-screen dark:bg-light_fundo dark:text-light_txt1">

<div id="navbar-container"></div>
<div id="overlay"></div> 

<div class="flex flex-1 overflow-hidden">
    
        <div id="sidebar-container"></div>

        <main class="flex-1 overflow-y-auto p-4 sm:p-6 **sm:ml-64**">
      <h1 class="text-xl sm:text-2xl font-bold text-roxo2 mb-6 dark:text-light_borda text-center md:text-left">Seletor de Cores</h1>

      <div class="max-w-lg mx-auto bg-roxo2 dark:bg-light_roxo2 p-4 sm:p-6 rounded-lg shadow-md">
                <div class="mb-5">
          <div class="sv-area relative w-full h-56 sm:h-64 rounded-lg cursor-crosshair overflow-hidden" id="svArea">
            <div class="sv-cursor absolute w-4 h-4 border-2 border-white rounded-full shadow-[0_0_2px_rgba(0,0,0,0.8)]" id="svCursor"></div>
          </div>
        </div>

                <div class="mb-5">
          <div class="hue-slider relative h-4 rounded-full cursor-pointer overflow-hidden" id="hue">
            <div class="hue-cursor absolute w-4 h-4 border-2 border-white rounded-full shadow-[0_0_2px_rgba(0,0,0,0.8)]" id="hueCursor"></div>
          </div>
        </div>

                <div class="mb-5">
          <div class="preview w-full h-12 rounded-lg shadow-inner border border-borda dark:border-light_borda" id="preview"></div>
        </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 mb-5">
          <div class="flex flex-col">
            <label class="text-borda text-sm mb-1 dark:text-light_borda">Código HEX</label>
            <input type="text" id="hex" maxlength="7" placeholder="#RRGGBB"
              class="px-3 py-2 bg-fundo border border-borda rounded focus:outline-none focus:ring-2 focus:ring-roxo1 dark:bg-light_fundo dark:border-light_borda text-center">
          </div>
          <div class="flex flex-col">
            <label class="text-borda text-sm mb-1 dark:text-light_borda">Código RGB</label>
            <input type="text" id="rgb" placeholder="rgb(r,g,b)"
              class="px-3 py-2 bg-fundo border border-borda rounded focus:outline-none focus:ring-2 focus:ring-roxo1 dark:bg-light_fundo dark:border-light_borda text-center">
          </div>
        </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
          <button id="copyHex" onclick="copiarHex()" class="relative color-btn bg-roxo1 hover:bg-borda text-roxo2 py-2 px-4 rounded transition duration-200 dark:bg-light_roxo1 dark:hover:bg-light_borda dark:text-light_roxo2 flex items-center justify-center">
            <i class="fa-solid fa-copy mr-2"></i> Copiar HEX
            <span class="absolute -top-8 left-1/2 -translate-x-1/2 bg-black text-white text-xs px-2 py-1 rounded opacity-0 transition-opacity duration-300" id="tooltipHex">Copiado!</span>
          </button>

          <button id="copyRgb" onclick="copiarRGB()" class="relative color-btn bg-roxo1 hover:bg-borda text-roxo2 py-2 px-4 rounded transition duration-200 dark:bg-light_roxo1 dark:hover:bg-light_borda dark:text-light_roxo2 flex items-center justify-center">
            <i class="fa-solid fa-copy mr-2"></i> Copiar RGB
            <span class="absolute -top-8 left-1/2 -translate-x-1/2 bg-black text-white text-xs px-2 py-1 rounded opacity-0 transition-opacity duration-300" id="tooltipRgb">Copiado!</span>
          </button>
        </div>
      </div>
    </main>
  </div>

  <script src="../JS/darkMode.js"></script>
    </body>
</html>
