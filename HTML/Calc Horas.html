<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de Horas | XY Tools</title>
  <link rel="icon" type="logo" href="../logos/Logo curto.svg">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">   
  <script src="../JS/loadComponents.js" defer></script>

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: { 'sans': ['Lexend', 'sans-serif'] },
          colors: {
            fundo: '#121018',
            roxo1: '#7b00ff',
            roxo2: '#efebf7',
            borda: '#2d1b4f',
            txt1: '#e4e4e4',
            txt2: '#a6a6a6',
            light_fundo: '#f5f5f7',
            light_roxo1: '#7b00ff',
            light_roxo2: '#efebf7',
            light_borda: '#2d1b4f',
            light_txt1: '#333333',
            light_txt2: '#666666',
          },
        },
      },
    };
  </script>

  <style>
    * { font-family: 'Lexend', sans-serif; }
    input::placeholder { color: #a6a6a6; }
    .dark input::placeholder { color: #666666; }

    #historico::-webkit-scrollbar { width: 6px; }
    #historico::-webkit-scrollbar-track { background: #2d1b4f; border-radius: 3px; }
    #historico::-webkit-scrollbar-thumb { background: #7b00ff; border-radius: 3px; }
    .dark #historico::-webkit-scrollbar-track { background: #efebf7; }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    .pulse-animation { animation: pulse 0.5s ease-in-out; }

    .cursor-solid {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: #7b00ff;
      border-radius: 50%;
      pointer-events: none;
      box-shadow: 0 0 6px #7b00ff, 0 0 12px #7b00ff;
      transform: translate(-50%, -50%);
      z-index: 9999;
    }

    .sidebar-transition { transition: transform 0.3s ease-in-out; }
  </style>
</head>

<body class="bg-fundo text-txt1 flex flex-col min-h-screen dark:bg-light_fundo dark:text-light_txt1 overflow-x-hidden">

<div id="navbar-container"></div>
<div id="overlay"></div> 

<div class="flex flex-1 relative overflow-hidden">
    
        <div id="sidebar-container"></div>

        <main class="flex-1 overflow-y-auto p-6 **sm:ml-64**">
      <h1 class="text-2xl font-bold text-roxo2 mb-6 dark:text-light_borda">Calculadora de Horas</h1>

      <div class="max-w-md mx-auto bg-roxo2 p-6 rounded-lg shadow-md dark:bg-light_roxo2">
              <div class="mb-4">
          <label class="block text-borda mb-2 dark:text-light_borda">Total Acumulado:</label>
          <input type="text" id="total-acumulado" readonly value="00:00"
            class="w-full px-4 py-2 bg-fundo border border-borda rounded focus:outline-none dark:bg-light_fundo dark:border-light_borda text-center text-xl font-bold">
          <div id="mensagem-erro" class="text-red-600 dark:text-red-400 mt-2 text-sm hidden"></div>
        </div>

              <div class="mb-4">
          <label class="block text-borda mb-2 dark:text-light_borda">Entrada de Horas (HHMM):</label>
          <input type="text" id="entrada-horas" placeholder="Ex: 0230 para 02:30" maxlength="5"
            class="w-full px-4 py-2 bg-fundo border border-borda rounded focus:outline-none focus:ring-2 focus:ring-roxo1 dark:bg-light_fundo dark:border-light_borda text-center">
        </div>

                <div class="grid grid-cols-2 gap-4 mb-4">
          <button id="btn-adicionar" onclick="addTempo()"
            class="bg-roxo1 hover:bg-borda text-roxo2 py-2 px-4 rounded transition duration-200 dark:bg-light_roxo1 dark:hover:bg-light_borda dark:text-light_roxo2 flex items-center justify-center">
            <i class="fa-solid fa-plus mr-2"></i> Adicionar
          </button>
          <button id="btn-subtrair" onclick="subTempo()"
            class="bg-roxo1 hover:bg-borda text-roxo2 py-2 px-4 rounded transition duration-200 dark:bg-light_roxo1 dark:hover:bg-light_borda dark:text-light_roxo2 flex items-center justify-center">
            <i class="fa-solid fa-minus mr-2"></i> Subtrair
          </button>
        </div>

                <button id="btn-limpar" onclick="limparTudo()"
          class="w-full bg-borda hover:bg-roxo1 text-roxo2 py-2 px-4 rounded transition duration-200 dark:bg-light_borda dark:hover:bg-light_roxo1 dark:text-light_roxo2 mb-6 flex items-center justify-center">
          <i class="fa-solid fa-trash mr-2"></i> Limpar Tudo
        </button>

                  <div>
          <h2 class="text-lg font-bold text-borda mb-2 dark:text-light_borda">Histórico de Operações</h2>
          <div id="historico"
            class="bg-fundo border border-borda rounded p-4 max-h-100 overflow-y-auto dark:bg-light_fundo dark:border-light_borda text-sm">
            <div id="operacoes-lancadas" class="text-center text-txt2 py-2 dark:text-light_txt2">Nenhuma operação realizada</div>
          </div>
        </div>
      </div>
    </main>
  </div>

    <script src="../JS/calculaHoras.js"></script>
    <script src="../JS/darkMode.js"></script>
  </body>
</html>
