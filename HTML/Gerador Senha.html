<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerador de Senhas | XY Tools</title>
  <link rel="icon" type="logo" href="../logos/Logo curto.svg">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <script src="../JS/loadComponents.js" defer></script>

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: { 'sans': ['Lexend', 'sans-serif'] },
          colors: {
            fundo: '#121018',
            roxo1: '#7b00ff',
            roxo2: '#efebf7',
            borda: '#2d1b4f',
            txt1: '#e4e4e4',
            txt2: '#a6a6a6',
            light_fundo: '#f5f5f7',
            light_roxo1: '#7b00ff',
            light_roxo2: '#efebf7',
            light_borda: '#2d1b4f',
            light_txt1: '#333333',
            light_txt2: '#666666',
          },
        },
      },
    };
  </script>

  <style>
    * { font-family: 'Lexend', sans-serif; }
    .cursor-solid {
      position: fixed;
      width: 10px; height: 10px;
      background-color: #7b00ff;
      border-radius: 50%;
      pointer-events: none;
      box-shadow: 0 0 6px #7b00ff, 0 0 12px #7b00ff; 
      transform: translate(-50%, -50%);
      z-index: 9999;
    }
    .sidebar-transition { transition: transform 0.3s ease-in-out; }
    input[type=range] {
      -webkit-appearance:none; -moz-appearance: none; appearance: none; height:6px; background:#2d1b4f; border-radius:3px; outline:none;
    }
    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance:none; -moz-appearance: none; appearance: none; width:18px; height:18px; border-radius:50%; background:#7b00ff; cursor:pointer; border:2px solid #efebf7;
    }
    .checkbox-container { display:flex; align-items:center; padding:0.5rem; border-radius:0.5rem; cursor:pointer; transition:background-color 0.2s ease; }
    .checkbox-container:hover { background-color: rgba(192,171,235,0.596); }
    .custom-checkbox { position:relative; display:inline-block; width:20px; height:20px; background:#2d1b4f; border:2px solid #7b00ff; border-radius:4px; transition:all 0.2s ease; margin-right:0.5rem; flex-shrink:0; }
    .custom-checkbox::after { content:"✓"; position:absolute; top:50%; left:50%; transform:translate(-50%, -50%) scale(0); color:#efebf7; font-weight:bold; transition:transform 0.2s ease; }
    input[type=checkbox]:checked + .custom-checkbox::after { transform:translate(-50%, -50%) scale(1); }
    input[type=checkbox]:checked + .custom-checkbox { background:#7b00ff; }
    .checkbox-label { color:#2d1b4f; font-weight:normal; }
    .dark .checkbox-container { background-color: rgba(245,245,247,0.3); }
    .dark .checkbox-container:hover { background-color: rgba(245,245,247,0.5); }
    .dark .custom-checkbox { background:#efebf7; border:2px solid #7b00ff; }
    .dark .custom-checkbox::after { color:#7b00ff; }
    .dark input[type=checkbox]:checked + .custom-checkbox { background:#efebf7; }
    .dark .checkbox-label { color:#333333; }
    .checkbox-hidden { position:absolute; opacity:0; width:0; height:0; }
  </style>
</head>

<body class="bg-fundo text-txt1 flex flex-col min-h-screen dark:bg-light_fundo dark:text-light_txt1">

<div id="navbar-container"></div>
<div id="overlay"></div> 

<div class="flex flex-1 overflow-hidden">
    
        <div id="sidebar-container"></div>

        <main class="flex-1 overflow-y-auto p-6 **sm:ml-64**">
      <h1 class="text-2xl font-bold text-roxo2 mb-6 text-center sm:text-left dark:text-light_borda">Gerador de Senhas</h1>

      <div class="max-w-md mx-auto bg-roxo2 p-6 rounded-lg shadow-md dark:bg-light_roxo2">

                <div class="mb-4">
          <label for="senha-output" class="block text-borda mb-2 dark:text-light_borda">Senha Gerada:</label>
          <div class="relative">
            <input type="text" id="senha-output" readonly
              class="w-full px-4 py-2 pr-12 bg-fundo border border-borda rounded-lg focus:outline-none focus:ring-2 focus:ring-roxo1 dark:bg-light_fundo dark:border-light_borda text-center font-mono text-lg">
            <div class="absolute right-3 top-1/2 transform -translate-y-1/2">
              <button id="copy-button"
                class="p-1 text-roxo1 rounded-md hover:text-roxo2 dark:text-light_roxo1 dark:hover:text-light_roxo2 transition-colors flex items-center gap-1">
                <i id="copy-icon" class="fa-solid fa-copy text-xl"></i>
              </button>
            </div>
          </div>
        </div>

                <div class="space-y-4 mb-5">
          <div class="flex items-center justify-between">
            <label for="tamanho" class="text-borda dark:text-light_borda">Tamanho da Senha: <span id="tamanho-value">12</span> caracteres</label>
          </div>
          <input type="range" id="tamanho" min="4" max="30" value="12" class="w-full">
          
          <div class="grid grid-cols-2 gap-3">
            <label class="checkbox-container">
              <input type="checkbox" id="maiusculas" checked class="checkbox-hidden">
              <span class="custom-checkbox"></span>
              <span class="checkbox-label">Letras Maiúsculas</span>
            </label>
            
            <label class="checkbox-container">
              <input type="checkbox" id="minusculas" checked class="checkbox-hidden">
              <span class="custom-checkbox"></span>
              <span class="checkbox-label">Letras Minúsculas</span>
            </label>
            
            <label class="checkbox-container">
              <input type="checkbox" id="numeros" checked class="checkbox-hidden">
              <span class="custom-checkbox"></span>
              <span class="checkbox-label">Números</span>
            </label>
            
            <label class="checkbox-container">
              <input type="checkbox" id="simbolos" checked class="checkbox-hidden">
              <span class="custom-checkbox"></span>
              <span class="checkbox-label">Símbolos</span>
            </label>
          </div>
        </div>

                <button id="generate-button"
          class="w-full bg-roxo1 hover:bg-borda text-roxo2 py-2.5 px-4 rounded-lg transition duration-200 dark:bg-light_roxo1 dark:hover:bg-light_borda dark:text-light_roxo2 font-medium flex items-center justify-center">
          <i class="fa-solid fa-key mr-2"></i> Gerar Senha
        </button>
      </div>
    </main>
  </div>

    <script src="../JS/darkMode.js"></script>
    <script src="../JS/geradorDeSenha.js"></script>
  </body>
</html>
