<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerador de Senhas | XY Tools</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            'sans': ['Lexend', 'sans-serif'],
          },
          colors: {
            fundo: '#121018',
            roxo1: '#7b00ff',
            roxo2: '#efebf7',
            borda: '#2d1b4f',
            txt1: '#e4e4e4',
            txt2: '#a6a6a6',
            light_fundo: '#f5f5f7',
            light_roxo1: '#7b00ff',
            light_roxo2: '#efebf7',
            light_borda: '#2d1b4f',
            light_txt1: '#333333',
            light_txt2: '#666666',
          },
        },
      },
    };
  </script>

  <style>
    * {
      font-family: 'Lexend', sans-serif;
    }
    
    /* Tooltip personalizado */
    .tooltip {
      position: relative;
      display: inline-block;
    }
    
    .tooltip .tooltiptext {
      visibility: hidden;
      width: 120px;
      background-color: #7b00ff;
      color: #efebf7;
      text-align: center;
      border-radius: 6px;
      padding: 5px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
      font-size: 12px;
    }
    
    .tooltip .tooltiptext::after {
      content: "";
      position: absolute;
      top: 100%;
      left: 50%;
      margin-left: -5px;
      border-width: 5px;
      border-style: solid;
      border-color: #7b00ff transparent transparent transparent;
    }
    
    .tooltip.show .tooltiptext {
      visibility: visible;
      opacity: 1;
    }
    
    /* range */
    input[type="range"] {
      -webkit-appearance: none;
      height: 6px;
      background: #2d1b4f;
      border-radius: 3px;
      outline: none;
    }
    
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #7b00ff;
      cursor: pointer;
      border: 2px solid #efebf7;
    }
    
    .dark input[type="range"] {
      background: #efebf7;
    }
    
    .dark input[type="range"]::-webkit-slider-thumb {
      background: #7b00ff;
      border: 2px solid #efebf7;
    }
  </style>
</head>
<body class="bg-fundo text-txt1 flex flex-col min-h-screen dark:bg-light_fundo dark:text-light_txt1">

<!-- navbar -->
<nav class="bg-roxo1 px-6 py-4 flex items-center justify-between shadow-lg dark:bg-light_roxo1">
  
  <!-- svg logo -->
  <a href="index.html" class="flex items-center">
    <img src="logos/Logo curto.svg" alt="Logo XY Tools" class="h-[4rem] mr-10">
  </a>

  <!-- botao darkmode -->
  <label class="cursor-pointer">
    <input type="checkbox" id="theme-toggle" class="sr-only peer">
    <div class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-borda dark:hover:bg-roxo2 transition-colors duration-200">
      <i class="fa-solid fa-circle-half-stroke text-lg bg-clip-text text-transparent 
        bg-roxo2 min-w-[19px] dark:bg-borda transition-all duration-300 peer-checked/rotate-180"></i>
    </div>
  </label>

</nav>


  <!-- sidebar -->

      <h2 class="text-xl font-bold text-roxo2 mb-4 dark:text-txt1">Ferramentas</h2>
      <ul class="space-y-3">
        <li><a href="Calc Horas.html" class="flex items-center space-x-2 text-roxo2 hover:text-roxo1 dark:text-light_roxo2 dark:hover:text-light_roxo1"><i class="fa-solid fa-calculator"></i><span>Calculadora de Horas</span></a></li>
        <li><a href="Calc IMC.html" class="flex items-center space-x-2 text-roxo2 hover:text-roxo1 dark:text-light_roxo2 dark:hover:text-light_roxo1"><i class="fa-solid fa-calculator"></i><span>Calculadora de IMC</span></a></li>
        <li><a href="Calc Porcentagem.html" class="flex items-center space-x-2 text-roxo2 hover:text-roxo1 dark:text-light_roxo2 dark:hover:text-light_roxo1"><i class="fa-solid fa-calculator"></i><span>Calculadora de Porcentagem</span></a></li>
        <li><a href="Conversor Binario.html" class="flex items-center space-x-2 text-roxo2 hover:text-roxo1 dark:text-light_roxo2 dark:hover:text-light_roxo1"><i class="fa-solid fa-code"></i><span>Tradutor Binário</span></a></li>
        <li><a href="Conversor Morse.html" class="flex items-center space-x-2 text-roxo2 hover:text-roxo1 dark:text-light_roxo2 dark:hover:text-light_roxo1"><i class="fa-solid fa-code"></i><span>Tradutor Morse</span></a></li>
        <li><a href="Gerador Senha.html" class="flex items-center space-x-2 text-roxo2 hover:text-roxo1 dark:text-light_roxo2 dark:hover:text-light_roxo1"><i class="fa-solid fa-key"></i><span>Gerador de Senhas</span></a></li>          
        <li><a href="Gerador CPF.html" class="flex items-center space-x-2 text-roxo2 hover:text-roxo1 dark:text-light_roxo2 dark:hover:text-light_roxo1"><i class="fa-solid fa-barcode"></i><span>Gerador de CPF</span></a></li> 
        <li><a href="Validar CPF.html" class="flex items-center space-x-2 text-roxo2 hover:text-roxo1 dark:text-light_roxo2 dark:hover:text-light_roxo1"><i class="fa-solid fa-barcode"></i><span>Validador de CPF</span></a></li>
        <li><a href="Seletor de Cores.html" class="flex items-center space-x-2 text-roxo2 hover:text-roxo1 dark:text-light_roxo2 dark:hover:text-light_roxo1"><i class="fa-solid fa-palette"></i><span>Seletor de Cores</span></a></li>           
        <li><a href="Sorteador Numero.html" class="flex items-center space-x-2 text-roxo2 hover:text-roxo1"><i class="fa-solid fa-shuffle"></i><span>Sorteador de Números</span></a></li>
      </ul>
    </aside>


  <!-- conteúdo principal -->
  <main class="flex-1 p-6">
    <h1 class="text-2xl font-bold text-roxo2 mb-6 dark:text-light_borda">Gerador de Senhas</h1>

    <div class="max-w-md mx-auto bg-roxo2 p-6 rounded-lg shadow-md dark:bg-light">
      
      <!-- senha gerada -->
      <div class="mb-4">
        <label for="senha-output" class="block text-borda mb-2 dark:text-light_borda">Senha Gerada:</label>
        <div class="relative">
          <input 
            type="text" 
            id="senha-output" 
            readonly
            class="w-full px-4 py-2 pr-12 bg-fundo border border-borda rounded-lg focus:outline-none focus:ring-2 focus:ring-roxo1 dark:bg-light_fundo dark:border-light_borda text-center font-mono text-lg"
            value="Clique em Gerar Senha"
          >
          <div class="tooltip absolute right-3 top-1/2 transform -translate-y-1/2">
            <button 
              id="copy-button"
              class="p-1 text-roxo1 rounded-md hover:text-roxo2 dark:text-light_roxo1 dark:hover:text-light_roxo2 transition-colors"
              title="Copiar Senha"
            >
              <i class="fa-solid fa-copy text-xl"></i>
            </button>
            <span class="tooltiptext">Copiado!</span>
          </div>
        </div>
      </div>

      <!-- opções -->
      <div class="space-y-4 mb-5">
        <div class="flex items-center justify-between">
          <label for="tamanho" class="text-borda dark:text-light_borda">Tamanho da Senha: <span id="tamanho-value">12</span> caracteres</label>
        </div>
        <input type="range" id="tamanho" min="4" max="30" value="12" class="w-full">
        
        <div class="grid grid-cols-2 gap-3">
          <label class="flex items-center space-x-2 p-2 bg-fundo/30 rounded-lg dark:bg-light_fundo/30">
            <input type="checkbox" id="maiusculas" checked class="form-checkbox rounded text-roxo1"> 
            <span>Letras Maiúsculas</span>
          </label>
          <label class="flex items-center space-x-2 p-2 bg-fundo/30 rounded-lg dark:bg-light_fundo/30">
            <input type="checkbox" id="minusculas" checked class="form-checkbox rounded text-roxo1"> 
            <span>Letras Minúsculas</span>
          </label>
          <label class="flex items-center space-x-2 p-2 bg-fundo/30 rounded-lg dark:bg-light_fundo/30">
            <input type="checkbox" id="numeros" checked class="form-checkbox rounded text-roxo1"> 
            <span>Números</span>
          </label>
          <label class="flex items-center space-x-2 p-2 bg-fundo/30 rounded-lg dark:bg-light_fundo/30">
            <input type="checkbox" id="simbolos" checked class="form-checkbox rounded text-roxo1"> 
            <span>Símbolos</span>
          </label>
        </div>
      </div>

      <!-- botão gerar -->
      <button 
        id="generate-button"
        class="w-full bg-roxo1 hover:bg-borda text-roxo2 py-2.5 px-4 rounded-lg transition duration-200 dark:bg-light_roxo1 dark:hover:bg-light_borda dark:text-light_roxo2 font-medium flex items-center justify-center"
      >
        <i class="fa-solid fa-key mr-2"></i> Gerar Senha
    </button>

<script src="./darkMode.js"></script>
</body>
</html>
