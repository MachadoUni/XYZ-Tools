<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Validador de CPF | XY Tools</title>
  <script src="validaCPF.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            // darkmode - padrão
            fundo: '#121018',
            roxo1: '#7b00ff',
            roxo2: '#efebf7',
            borda: '#2d1b4f',
            txt1: '#e4e4e4',
            txt2: '#a6a6a6',
            
            // lightmode
            light_fundo: '#f5f5f7',
            light_roxo1: '#7b00ff',
            light_roxo2: '#efebf7',
            light_borda: '#2d1b4f',
            light_txt1: '#333333',
            light_txt2: '#666666',
          },
        },
      },
    };
  </script>
</head>
<body class="bg-fundo text-txt1 flex flex-col min-h-screen dark:bg-light_fundo dark:text-light_txt1">
 <!-- navbar -->
  <nav class="bg-roxo1 px-6 py-3 flex items-center justify-between shadow-lg dark:bg-light_roxo1">
    <div class="text-2xl font-bold text-borda dark:text-light_borda">
      <a href="#">XY Tools</a>
    </div>

    <div class="flex items-center space-x-4">
      <div class="flex items-center bg-fundo border border-roxo1 rounded-full overflow-hidden dark:bg-light_fundo dark:border-light_roxo1">
        <input type="text" placeholder="buscar..."
               class="px-3 py-2 w-40 md:w-64 text-txt1 bg-transparent focus:outline-none placeholder-roxo2 dark:text-light_borda dark:placeholder-light_txt1">
        <button class="bg-borda text-roxo2 hover:bg-light_borda px-4 py-2 dark:bg-light_borda dark:hover:bg-light_borda">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      
      <!-- darkmode botão -->
    <label class="cursor-pointer">
      <input type="checkbox" id="theme-toggle" class="sr-only peer">
        <div class="w-10 h-10 flex items-center justify-center rounded-full border border-roxo2 hover:bg-borda dark:hover:bg-roxo2 transition-colors duration-200">
            <i class="fa-solid fa-circle-half-stroke text-lg bg-clip-text text-transparent 
              bg-gradient-to-r from-roxo2 to-yellow-300 
              dark:bg-gradient-to-r dark:from-yellow-300 dark:to-borda
              transition-all duration-300 peer-checked:rotate-180"></i>
      </div>
    </label>
  </nav>

  <!-- sidebar -->
  <div class="flex flex-1">
    <aside class="bg-borda w-64 p-6 space-y-4 dark:bg-light_borda">
      <h2 class="text-xl font-bold text-roxo2 mb-4 dark:text-txt1">Ferramentas</h2>
      <ul class="space-y-3">
        <li>
          <a href="Calc Porcentagem.html" class="flex items-center space-x-2 text-roxo2 hover:text-roxo1 dark:text-light_roxo2 dark:hover:text-light_roxo1">
            <i class="fa-solid fa-calculator"></i> <span>Calculadora de Porcentagem</span>
          </a>
        </li>
        <li>
          <a href="#" class="flex items-center space-x-2 text-roxo2 hover:text-roxo1 dark:text-light_roxo2 dark:hover:text-light_roxo1">
           <i class="fa-solid fa-palette"></i> <span>Seletor de Cores</span>
          </a>
        </li>
        <li>
          <a href="Validar CPF.html" class="flex items-center space-x-2 text-roxo2 hover:text-roxo1 dark:text-light_roxo2 dark:hover:text-light_roxo1">
            <i class="fa-solid fa-barcode"></i> <span>Validador de CPF</span>
          </a>
        </li>
        <li>
          <a href="#" class="flex items-center space-x-2 text-roxo2 hover:text-roxo1 dark:text-light_roxo2 dark:hover:text-light_roxo1">
            <i class="fa-solid fa-code"></i> <span>Conversor Binário</span>
          </a>
        </li>
        <li>
          <a href="Gerador CPF.html" class="flex items-center space-x-2 text-roxo2 hover:text-roxo1 dark:text-light_roxo2 dark:hover:text-light_roxo1">
            <i class="fa-solid fa-barcode"></i> <span>Gerador de CPF</span>
          </a>
        </li>
      </ul>
    </aside>

    <!-- conteúdo principal -->
<main class="flex-1 p-6">
  <h1 class="text-2xl font-bold text-roxo2 mb-6 dark:text-light_borda">Gerador de CPF</h1>

  <div class="max-w-md mx-auto bg-roxo2 p-6 rounded-lg shadow-md dark:bg-light">
    <div class="mb-4">
      <label class="block text-borda mb-2 dark:text-light_borda">CPF Gerado:</label>
      <div class="relative">
        <input 
          type="text" 
          id="cpf-output" 
          readonly
          class="w-full px-4 py-2 pr-10 bg-fundo border border-borda rounded focus:outline-none focus:ring-2 focus:ring-roxo1 dark:bg-light_fundo dark:border-light_borda"
        >
        <button 
          id="copiar-interno"
          class="absolute right-4 top-1/2 transform -translate-y-1/2 p-1 text-roxo2 rounded-md hover:text-roxo1 dark:text-light_borda dark:hover:text-light_roxo1"
          title="Copiar CPF"
        >
          <i class="fa-regular fa-clipboard text-2xl"></i>
        </button>
      </div>
    </div>

    <button 
      id="gerar-btn"
      class="w-full bg-roxo1 hover:bg-borda text-roxo2 py-2 px-4 rounded transition duration-200 dark:bg-light_roxo1 dark:hover:bg-light_borda dark:text-light_roxo2"
    >
      Gerar CPF
    </button>
  </div>
</main>

  </div>
  <script src="./darkMode.js"></script>
</body>
</html>
