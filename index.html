<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XY Tools</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            // darkmode
            fundo: '#121018',
            roxo1: '#4800ff',
            roxo2: '#efebf7',
            borda: '#2d1b4f',
            txt1: '#e4e4e4',
            txt2: '#a6a6a6',
            
            // lightmode
            light_fundo: '#f5f5f7',
            light_roxo1: '#5a00ff',
            light_roxo2: '#2d1b4f',
            light_borda: '#d1c4e9',
            light_txt1: '#333333',
            light_txt2: '#666666',
          },
        },
      },
    };
  </script>
</head>
<body class="bg-fundo text-txt1 flex flex-col min-h-screen dark:bg-light_fundo dark:text-light_txt1">

  <!-- navbar -->
  <nav class="bg-roxo1 px-6 py-3 flex items-center justify-between shadow-lg dark:bg-light_roxo1">
    <div class="text-2xl font-bold text-borda dark:text-light_borda">
      <a href="#">XY Tools</a>
    </div>

    <div class="flex items-center space-x-4">
      <div class="flex items-center bg-fundo border border-roxo1 rounded-full overflow-hidden dark:bg-light_fundo dark:border-light_roxo1">
        <input type="text" placeholder="buscar..."
               class="px-3 py-2 w-40 md:w-64 text-txt1 bg-transparent focus:outline-none placeholder-txt2 dark:text-light_txt1 dark:placeholder-light_txt2">
        <button class="bg-borda hover:bg-roxo2 px-4 py-2 dark:bg-light_borda dark:hover:bg-light_roxo2">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      
      <!-- darkmode -->
      <button id="theme-toggle" class="p-2 rounded-full bg-borda text-roxo2 hover:bg-roxo1 dark:bg-light_borda dark:text-light_roxo2 dark:hover:bg-light_roxo1">
        <i id="theme-icon" class="fa-solid fa-moon"></i>
      </button>
    </div>
  </nav>

  <!-- sidebar -->
  <div class="flex flex-1">
    <aside class="bg-roxo2 w-64 p-6 space-y-4 dark:bg-light_roxo2">
      <h2 class="text-xl font-bold text-borda mb-4 dark:text-light_borda">Ferramentas</h2>
      <ul class="space-y-3">
        <li>
          <a href="Calc Porcentagem.html" class="flex items-center space-x-2 text-borda hover:text-roxo1 dark:text-light_borda dark:hover:text-light_roxo1">
            <i class="fa-solid fa-calculator"></i> <span>Calculadora de Porcentagem</span>
          </a>
        </li>
        <li>
          <a href="#" class="flex items-center space-x-2 text-borda hover:text-roxo1 dark:text-light_borda dark:hover:text-light_roxo1">
           <i class="fa-solid fa-palette"></i> <span>Seletor de Cores</span>
          </a>
        </li>
        <li>
          <a href="Validar CPF.html" class="flex items-center space-x-2 text-borda hover:text-roxo1 dark:text-light_borda dark:hover:text-light_roxo1">
            <i class="fa-solid fa-barcode"></i> <span>Validador de CPF</span>
          </a>
        </li>
        <li>
          <a href="#" class="flex items-center space-x-2 text-borda hover:text-roxo1 dark:text-light_borda dark:hover:text-light_roxo1">
            <i class="fa-solid fa-code"></i> <span>Conversor Binário</span>
          </a>
        </li>
      </ul>
    </aside>

    <!-- conteúdo -->
    <div class="w-full overflow-hidden">
      <h2 class="text-xl font-bold text-borda mb-4 ml-4 dark:text-light_borda">Ferramentas</h2>
      
      <div class="flex space-x-4 overflow-x-auto px-4 scroll-smooth snap-x snap-mandatory">
        <div class="min-w-[200px] flex-shrink-0 bg-fundo border border-roxo2 rounded-xl p-4 flex items-center space-x-4 snap-start dark:bg-light_fundo dark:border-light_roxo2">
          <i class="fa-solid fa-calculator text-roxo2 text-2xl dark:text-light_roxo2"></i>
          <span class="text-roxo2 font-semibold dark:text-light_roxo2">Calculadora de Porcentagem</span>
        </div>

        <div class="min-w-[200px] flex-shrink-0 bg-fundo border border-roxo2 rounded-xl p-4 flex items-center space-x-4 snap-start dark:bg-light_fundo dark:border-light_roxo2">
          <i class="fa-solid fa-palette text-roxo2 text-2xl dark:text-light_roxo2"></i>
          <span class="text-roxo2 font-semibold dark:text-light_roxo2">Seletor de Cores</span>
        </div>

        <div class="min-w-[200px] flex-shrink-0 bg-fundo border border-roxo2 rounded-xl p-4 flex items-center space-x-4 snap-start dark:bg-light_fundo dark:border-light_roxo2">
          <i class="fa-solid fa-barcode text-roxo2 text-2xl dark:text-light_roxo2"></i>
          <span class="text-roxo2 font-semibold dark:text-light_roxo2">Validador de CPF</span>
        </div>

        <div class="min-w-[200px] flex-shrink-0 bg-fundo border border-roxo2 rounded-xl p-4 flex items-center space-x-4 snap-start dark:bg-light_fundo dark:border-light_roxo2">
          <i class="fa-solid fa-code text-roxo2 text-2xl dark:text-light_roxo2"></i>
          <span class="text-roxo2 font-semibold dark:text-light_roxo2">Conversor Binário</span>
        </div>
      </div>
    </div>
  </div>
  <script src="./darkMode.js"></script>
</body>
</html>
