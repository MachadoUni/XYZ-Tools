  <script>
    tailwind.config = {

        extend: {
          colors: {
            // darkmode - padrão
            fundo: '#121018',
            roxo1: '#7b00ff',
            roxo2: '#efebf7',
            borda: '#2d1b4f',
            txt1: '#e4e4e4',
            txt2: '#a6a6a6',

            light_roxo1: '#7b00ff',

            light_borda: '#2d1b4f',
