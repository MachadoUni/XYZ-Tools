<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tradutor Texto/Morse | XY Tools</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="convMorse.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            'sans': ['Lexend', 'sans-serif'],
          },
          colors: {
            // darkmode - padrão
            fundo: '#121018',
            roxo1: '#7b00ff',
            roxo2: '#efebf7',
            borda: '#2d1b4f',
            txt1: '#e4e4e4',
            txt2: '#a6a6a6',
            
            // lightmode
            light_fundo: '#f5f5f7',
            light_roxo1: '#7b00ff',
            light_roxo2: '#efebf7',
            light_borda: '#2d1b4f',
            light_txt1: '#333333',
            light_txt2: '#666666',
          },
        },
      },
    };
  </script>

  <style>
     * {
      font-family: 'Lexend', sans-serif;
    }
    
    .paired-textareas {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
    @media (max-width: 768px) {
      .paired-textareas {
        grid-template-columns: 1fr;
      }
    }

    .cursor-solid {
    position: fixed;
    width: 10px;        
    height: 10px;
    background-color: #7b00ff;
    border-radius: 50%;
    pointer-events: none;  
    box-shadow: 0 0 6px #7b00ff, 0 0 12px #7b00ff; 
    transform: translate(-50%, -50%);
    z-index: 9999;
    }
  </style>
  
</head>
<body class="bg-fundo text-txt1 flex flex-col min-h-screen dark:bg-light_fundo dark:text-light_txt1">

<!-- navbar -->
<nav class="bg-roxo1 px-6 py-4 flex items-center justify-between shadow-lg dark:bg-light_roxo1">
  
  <!-- svg logo -->
  <a href="index.html" class="flex items-center">
    <img src="logos/Logo curto.svg" alt="Logo XY Tools" class="h-[4rem] mr-10">
  </a>

  <!-- botao darkmode -->
  <label class="cursor-pointer">
    <input type="checkbox" id="theme-toggle" class="sr-only peer">
    <div class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-borda dark:hover:bg-roxo2 transition-colors duration-200">
      <i class="fa-solid fa-circle-half-stroke text-lg bg-clip-text text-transparent 
        bg-roxo2 min-w-[19px] dark:bg-borda transition-all duration-300 peer-checked/rotate-180"></i>
    </div>
  </label>

</nav>


  <!-- sidebar -->
  <div class="flex flex-1">
     <aside class="bg-borda min-w-fit p-6 space-y-4 dark:bg-light_borda">
      <h2 class="text-xl font-bold text-roxo2 mb-4 dark:text-txt1">Ferramentas</h2>
      <ul class="space-y-3">
        <li><a href="Calc Horas.html" class="flex items-center space-x-2 text-roxo2 hover:text-roxo1 dark:text-light_roxo2 dark:hover:text-light_roxo1"><i class="fa-solid fa-calculator"></i><span>Calculadora de Horas</span></a></li>
        <li><a href="Calc IMC.html" class="flex items-center space-x-2 text-roxo2 hover:text-roxo1 dark:text-light_roxo2 dark:hover:text-light_roxo1"><i class="fa-solid fa-calculator"></i><span>Calculadora de IMC</span></a></li>
        <li><a href="Calc Porcentagem.html" class="flex items-center space-x-2 text-roxo2 hover:text-roxo1 dark:text-light_roxo2 dark:hover:text-light_roxo1"><i class="fa-solid fa-calculator"></i><span>Calculadora de Porcentagem</span></a></li>
        <li><a href="Conversor Binario.html" class="flex items-center space-x-2 text-roxo2 hover:text-roxo1 dark:text-light_roxo2 dark:hover:text-light_roxo1"><i class="fa-solid fa-code"></i><span>Tradutor Binário</span></a></li>
        <li><a href="Conversor Morse.html" class="flex items-center space-x-2 text-roxo2 hover:text-roxo1 dark:text-light_roxo2 dark:hover:text-light_roxo1"><i class="fa-solid fa-code"></i><span>Tradutor Morse</span></a></li>
        <li><a href="Gerador Senha.html" class="flex items-center space-x-2 text-roxo2 hover:text-roxo1 dark:text-light_roxo2 dark:hover:text-light_roxo1"><i class="fa-solid fa-key"></i><span>Gerador de Senhas</span></a></li>          
        <li><a href="Gerador CPF.html" class="flex items-center space-x-2 text-roxo2 hover:text-roxo1 dark:text-light_roxo2 dark:hover:text-light_roxo1"><i class="fa-solid fa-barcode"></i><span>Gerador de CPF</span></a></li> 
        <li><a href="Validar CPF.html" class="flex items-center space-x-2 text-roxo2 hover:text-roxo1 dark:text-light_roxo2 dark:hover:text-light_roxo1"><i class="fa-solid fa-barcode"></i><span>Validador de CPF</span></a></li>
        <li><a href="Seletor de Cores.html" class="flex items-center space-x-2 text-roxo2 hover:text-roxo1 dark:text-light_roxo2 dark:hover:text-light_roxo1"><i class="fa-solid fa-palette"></i><span>Seletor de Cores</span></a></li>           
        <li><a href="Sorteador Numero.html" class="flex items-center space-x-2 text-roxo2 hover:text-roxo1"><i class="fa-solid fa-shuffle"></i><span>Sorteador de Números</span></a></li>
      </ul>
    </aside>

    
    <!-- conteudo principal -->
    <main class="flex-1 p-6">
      <h1 class="text-2xl font-bold text-roxo2 mb-6 dark:text-borda">Tradutor de Texto/Morse</h1>

      <div class="max-w-6xl mx-auto bg-roxo2 p-6 rounded-lg shadow-md dark:bg-light_roxo2">
        <div class="grid md:grid-cols-2 gap-4">

          <!-- texto -->
          <div>
            <label class="block text-borda font-medium mb-2 dark:text-light_borda">Texto</label>
            <div class="relative">
              <textarea id="text-input" rows="10" placeholder="Digite o texto aqui..."
                        class="w-full px-4 py-3 pr-12 bg-fundo border border-borda rounded-lg focus:outline-none focus:ring-2 focus:ring-roxo1 dark:bg-light_fundo dark:border-light_borda resize-none"></textarea>
              <button onclick="copiarTexto()" class="absolute right-3 top-3 p-1 text-roxo1 hover:text-borda dark:text-light_borda dark:hover:text-light_roxo1" title="Copiar texto">
                <i class="fa-regular fa-copy"></i>
              </button>
              <span id="tooltip-text" class="absolute right-10 top-3 text-sm text-roxo2 dark:text-light_roxo2 transition-opacity duration-300 opacity-0">Copiar</span>
            </div>
            <button onclick="traduzirParaMore()" class="mt-2 w-full px-3 py-2 rounded-md bg-fundo border border-borda text-sm hover:bg-borda transition dark:bg-light_fundo dark:border-light_borda">
              <i class="fa-solid fa-code mr-1"></i> Codificar
            </button>
          </div>

          <!-- morse -->
          <div>
            <label class="block text-borda font-medium mb-2 dark:text-light_borda">Morse</label>
            <div class="relative">
              <textarea id="morse-output" rows="10" placeholder="Conversão aparecerá aqui..."
                        class="w-full px-4 py-3 pr-12 bg-fundo border border-borda rounded-lg focus:outline-none focus:ring-2 focus:ring-roxo1 dark:bg-light_fundo dark:border-light_borda resize-none"></textarea>
              <button onclick="copiarMorse()" class="absolute right-3 top-3 p-1 text-roxo1 hover:text-borda dark:text-light_borda dark:hover:text-light_roxo1" title="Copiar morse">
                <i class="fa-regular fa-copy"></i>
              </button>
              <span id="tooltip-morse" class="absolute right-10 top-3 text-sm text-roxo2 dark:text-light_roxo2 transition-opacity duration-300 opacity-0">Copiar</span>
            </div>
            <button onclick="traduzirParaTexto()" class="mt-2 w-full px-3 py-2 rounded-md bg-fundo border border-borda text-sm hover:bg-borda transition dark:bg-light_fundo dark:border-light_borda">
              <i class="fa-solid fa-arrow-rotate-left mr-1"></i> Decodificar
            </button>
          </div>

        
          <div class="col-span-2 flex justify-center mt-4">
            <button onclick="limparCampos()" class="bg-borda hover:bg-roxo1 text-roxo2 py-2 px-4 rounded-full transition duration-200 dark:bg-light_borda dark:hover:bg-light_roxo1 dark:text-light_roxo2">
              <i class="fa-solid fa-broom mr-2"></i> Limpar
            </button>
          </div>
        </div>
    </main>
  </div>
  <script src="./darkMode.js"></script>
</body>
</html>
